<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aim-IB | Playing...</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <div class="container page-in glass">
    <div class="hud">
      <div class="timer-box">‚è≥ <span id="timer-display">60</span>s</div>
      <div class="score-box">Score: <span id="score-display">0</span></div>
    </div>

    <div class="game-area">
      <div id="question-text" class="question-box">Loading Question...</div>
      <div id="options-container" class="options-grid"></div>
      <div class="tiny-hint">Tip: trust your first instinct.</div>
    </div>
  </div>

  <script src="../js/bg.js"></script>

  <!-- storage.js is a module (imports firebase.js) but still exposes window.StorageManager -->
  <script type="module" src="../js/storage.js"></script>

  <!-- questions.js must be a module so app.js can import it reliably (it can still attach to window) -->
  <script type="module" src="../js/questions.js"></script>

  <!-- app.js is a module (imports firebase.js) and uses StorageManager + QuestionGenerator -->
  <script type="module" src="../js/app.js"></script>
</body>
</html>
